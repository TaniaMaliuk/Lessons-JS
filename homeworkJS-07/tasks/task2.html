<body>
    <script>
    if(confirm(`Почати тестування`)){
        function isWorkday(dayWeek) {
            return dayWeek <=5 ? `робочим` : `вихідним`
        }

        let dayWeek = parseInt(prompt(`Введіть день тижня (1-7)`))
        document.write(`Цей дeнь є ${isWorkday(dayWeek)} `)
}
    </script>
