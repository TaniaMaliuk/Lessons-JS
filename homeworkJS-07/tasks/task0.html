<body>
<script>
    if(confirm(`Почати тестування`)){

              function getSeason(monthNum) {
        let season
        switch (monthNum) {
          case 1:
          case 2:
          case 12:
            season = 'зими'
            break
          case 3:
          case 4:
          case 5:
            season = 'весни'
            break
          case 6:
          case 7:
          case 8:
            season = 'літа'
            break
          case 9:
          case 10:
          case 11:
            season = 'осені'
            break
          default:
            throw new Error('Month is not correct')
        }
        return season
      }
      let monthNum = parseInt(prompt(`Введіть номер місяця (1-12)`))
      document.write(`Ви ввели місяць ${getSeason(monthNum)}`)
      
    }
</script>
