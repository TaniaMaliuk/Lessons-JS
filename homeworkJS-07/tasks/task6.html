    if(confirm(`Почати тестування`)){

        function createTable (rows, columns, fill) {
            let table = ``
            table += `<table style="border:1px solid">`
            for( let row = 1; row <= rows; row++){
                table +=`<tr>`

                for ( let column = 1; column <= columns; column++){
                    table +=`<td style="border:0.5px solid">${fill}</td>`
                }
                    table +=`</tr>`
            }
            table +=`</table>`
            return table
        }
        let rows = parseInt(prompt(`Введіть кількість рядків таблиці`))
        let columns = parseInt(prompt(`Введіть кількість стовбців тіблиці`))
        let fill = prompt(`Чим заповнити?`,`;-)`)

        document.write(`${createTable (rows, columns, fill)}`)
}
