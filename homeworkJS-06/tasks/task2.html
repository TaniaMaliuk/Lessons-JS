<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    if(confirm(`Почати тестування`)){
        const row = parseInt(prompt('Введіть кількість рядків', 5))
        document.write(`<div style = "text-align: center; color: #ffffff;background-color: black; display: inline-block;">`)
        for (let i = 1; i <= row; i++) {
          for (let j = 0; j < 2 * i - 1; j++) {
          document.write(`^`)
          }
          document.write(`<br>`)
          }
          document.write(`</div>`)
  }
        </script>

</body>
</html>
