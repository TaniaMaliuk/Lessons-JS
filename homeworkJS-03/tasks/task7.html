<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(confirm(`Почати тестування`)){
       let monthNum = prompt(`Ведіть порядковий номер місяця року "від 1 до 12"`)

       if (monthNum < 3 || monthNum == 12)
       document.write(`зима`)
       else if (monthNum <=5)
       document.write(`весна`)
       else if (monthNum <=8)
       document.write(`літо`)
       else 
       document.write(`осінь`)
        }
    </script>
    <br>
    <a href="../index.html">назад</a>
</body>
</html>
