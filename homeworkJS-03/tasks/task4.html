<body>
    <script>
        if(confirm(`Почати тестування`)){
    const age = parseInt(prompt(`Введіть свій вік`))

     if (age <= 2)
        document.write (`Ви немовля`)
        else if (age < 6)
        document.write (`Ви дошкільня і ще ходите в садочок.`)
        else if (age <= 17)
        document.write (`Ви навчаєтесь в школі.`)
        else if (age <= 22)
        document.write (`Ви є студентом чи студенткою.`)
        else if (age <= 65)
        document.write (`Ви вже працюєте`)
    else 
        document.write (`Ви є пенсіщнером`)
        }
    </script>
