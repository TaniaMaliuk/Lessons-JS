<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    if(confirm(`Почати тестування`)){

    const MIN_RANDOM_VALUE = 1, MAX_RANDOM_VALUE =100

    const requiredRandomNumber = parseInt(prompt(`Кількість випадкових чисел`))

    document.write (`<ul>`)
        for (let i = 0; i < requiredRandomNumber; i++){
            const randomNum = MIN_RANDOM_VALUE + Math.floor(Math.random()*(MAX_RANDOM_VALUE - MIN_RANDOM_VALUE +1))
            document.write(`<li>${randomNum}</li>`)
        }
    document.write (`</ul>`)
    }
</script>

    <a href="../index.html">назад</a>
</body>
</html>
