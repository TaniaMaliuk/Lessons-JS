    <script>
        if(confirm(`Почати тестування`)){

             let oddNum = 0,
        evenNum = 0
      for (let i = 0; i < 100; i++) {
        let compNum = 1 + Math.floor(Math.random() * 1000)

        else oddNum++
      }
      document.write(`не парні - ${oddNum}, парні - ${evenNum}`)
