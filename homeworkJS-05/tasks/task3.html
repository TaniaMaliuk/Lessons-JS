          <script>
        if(confirm(`Почати тестування`)){

    for (let colNum = 0; colNum < 1; colNum++){
        document.write(`<table border="2px"> `)
        for (let rowNum = 0; rowNum < 3; rowNum++) {
          document.write('<tr>')
          for (let Num = 1; Num < 8; Num++) {
    
            document.write(`<td>${Num}</td>`)
          }
          document.write('</tr>')
        }
        document.write(`</table>`)
      }
      
}
